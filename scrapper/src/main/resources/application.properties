scrapper.test = "test"
scrapper.scheduler.interval = 10000
springdoc.api-docs.path= /swagger-ui
spring.liquibase.enabled=false
server.port=8081
scrapper.database-access-type=jpa

spring.jpa.properties..hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.rabbitmq.host = localhost
spring.rabbitmq.username=user
spring.rabbitmq.password=password
spring.rabbitmq.port=5672

scrapper.rabbitmq.queue.name = messages
scrapper.rabbitmq.exchange.name = exchange
scrapper.rabbitmq.binding.routing-key=bot
scrapper.use-queue=true
